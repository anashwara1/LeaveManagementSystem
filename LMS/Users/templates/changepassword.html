{% load static %}
<html>
<head>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li> {{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="box">
            <h2>Change Password</h2>
            <input class="user" type="number" name="otp" placeholder="OTP" required><br><br>
            <input class="user" type="password" name="newpassword" placeholder="New Password" required><br>
            <input class="pass" type="password" name="confirmpassword" placeholder="Confirm Password" required><br>
            <button>Submit</button><br>
        </div>
    </form>

</body>
</html>
