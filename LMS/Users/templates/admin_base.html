
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Leave Management{% endblock %}</title>
  <link rel="icon" type="image/png" href="{% static 'js/lms_favicon.png' %}">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/leaveRequest.css' %}" rel="stylesheet">
  <link href="{% static 'css/admin_dashboard.css' %}" rel="stylesheet">
  <link href="{% static 'css/profile_img.css' %}" rel="stylesheet">
  <link href="{% static 'css/dataTables.min.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script type="text/javascript" src="{% static 'js/leavehistory.js' %}"></script>
 <!-- Add this link to Font Awesome in the head section of your HTML -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" src="{% static 'js/dataTables.min.js' %}"></script>
  {% block additional_head %}{% endblock %}
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" id="custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}"><i class="fas fa-home"></i> LEAVE MANAGEMENT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          <a class="nav-link {% if request.path == '/applyleave/' %}active{% endif %}" href="{% url 'applyleave' %}"><i class="fas fa-calendar-plus"></i> Apply Leave</a>
          <a class="nav-link {% if request.path == '/leavehistory/' %}active{% endif %}" href="{% url 'leavehistory' %}"><i class="fas fa-history"></i> Leave History</a>
          <a class="nav-link {% if request.path == '/employees/' %}active{% endif %}" href="{% url 'employees' %}"><i class="fas fa-users"></i> Employees</a>
          <a class="nav-link {% if request.path == '/leaveRequest/' %}active{% endif %}" href="{% url 'leaveRequest' %}"><i class="fas fa-envelope-open-text"></i> Leave Requests</a>
          <a class="nav-link {% if request.path == '/register_user/' %}active{% endif %}" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Add Employees</a>
        </div>
      </div>
    </div>
    <div class="navbar-nav ml-auto">
      <a class="nav-link {% if request.path == '/reset_password/' %}active{% endif %}" href="{% url 'resetpassword' %}"><i class="fas fa-key"></i> Reset Password </a>
      <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="{% url 'profile' %}"><i class="fas fa-user"></i>Profile</a>
      <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <div class="container main-content">
    {% block content %}{% endblock %}
  </div>


</body>
</html>
