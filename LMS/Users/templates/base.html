<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Leave Management{% endblock %}</title>
  <link rel="icon" type="image/png" href="{% static 'js/lms_favicon.png' %}">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/dataTables.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/profile_img.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
     <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/dataTables.min.js' %}"></script>
  {% block additional_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand">&nbsp;&nbsp;LEAVE MANAGEMENT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link {% if request.path == '/emp_dashboard/' %}active{% endif %}" href="{% url 'emp_dashboard' %}">Dashboard</a>
          <a class="nav-link {% if request.path == '/applyleave/' %}active{% endif %}" href="{% url 'applyleave' %}">Apply Leave</a>
          <a class="nav-link {% if request.path == '/leavehistory/' %}active{% endif %}" href="{% url 'leavehistory' %}">Leave History</a>
        </div>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="nav-link {% if request.path == '/reset_password/' %}active{% endif %}" href="{% url 'resetpassword' %}">Reset Password</a>
            <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="{% url 'profile' %}">Profile</a>
            <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}" href="{% url 'logout' %}">Logout</a>
        </div>
  </nav>

{% block content %}{% endblock %}
</body>
</html>
