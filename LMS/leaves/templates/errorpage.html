<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
</head>
<body>
    <div>
        <h1>Something went wrong!</h1>
        <p>We're sorry, but an unexpected error occurred {% if messages %}
    {% for message in messages %}
            {{ message }}
    {% endfor %}
{% endif %}. Please try again later.

        </p>
    </div>
</body>
</html>
