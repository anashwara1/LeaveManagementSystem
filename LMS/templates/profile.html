<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="{% static 'css/employee/style.css' %}" rel="stylesheet">
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand">LEAVE MANAGEMENT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'dash' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'applyleave' %}">Apply Leave</a>
          <a class="nav-link" href="{% url 'leavehistory' %}">Leave History</a>
        </div>
      </div>
    </div>
      <div class="navbar-nav ml-auto">
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
       <a class="nav-link" href="{% url 'login' %}">Logout</a>
    </div>
  </nav>

   <div class="card">
  <div class="card-header text-center">
    Employee Profile
  </div>
       <br>
  <div class="container-fluid h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4 text-center">
            <img src="https://picsum.photos/400/200" alt="Employee Image" class="img-fluid rounded-circle" style="width: 150px; height: 150px; margin-bottom: 20px;">
        </div>
    </div>
  </div>
    <div class="card-body">
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="employee-id" class="col-md-3 col-form-label">Emp ID:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="employee-id" disabled>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="employee-name" class="col-md-3 col-form-label">Name:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="employee-name" disabled>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="employee-designation" class="col-md-3 col-form-label">Designation:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="employee-designation" disabled>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="employee-department" class="col-md-3 col-form-label">Department:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="employee-department" disabled>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="employee-doj" class="col-md-3 col-form-label">Date of Joining:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="employee-doj" disabled>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="employee-manager" class="col-md-3 col-form-label">Manager:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="employee-manager" disabled>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="leave-balance" class="col-md-3 col-form-label">Leave Balance:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="leave-balance" disabled>
                </div>
            </div>
        </form>
    </div>
</div>
   </div>
</body>
</html>
