{% extends 'employee/base.html' %}
{% block title %}Leave History{% endblock %}
{% block a %}Leave History{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header text-center">
    Leave History
  </div>
  <div class="card-body">

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Leave Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
        </tr>
      </thead>
    </table>
<script>
        $(document).ready(function() {
            $('.table').DataTable();
        });
    </script>
  </div>
</div>
{% endblock %}
</body>
</html>
