<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Default Title{% endblock %}</title>

  <script type="text/javascript" src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dataTables.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="{% static 'css/employee/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/dataTables.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <h3>{% block a %}LEAVE MANAGEMENT{% endblock %}</h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'emp_dashboard' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'applyleave' %}">Apply Leave</a>
          <a class="nav-link" href="{% url 'leavehistory' %}">Leave History</a>
        </div>
      </div>
    </div>
  <div class="navbar-nav ml-auto">
      <a class="nav-link" href="{% url 'profile' %}">Profile</a>
       <a class="nav-link" href="{% url 'login' %}">Logout</a>
    </div>
  </nav>

{% block content %}{% endblock %}
</body>
</html>
