

{% extends 'admin/admin_base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
      <div class="row">

      <div class="col-sm-4">
        <div class="card custom-card">
          <div class="card-body" >
            <h5 class="card-title">Registered Employees:</h5>
            <p class="card-text">3</p>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card custom-card" >
          <div class="card-body">
            <h5 class="card-title">Leave Requests:</h5>
            <p class="card-text">3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br><br>

  <table class="table table-striped custom-table">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
  </table>
<script>
        $(document).ready(function() {
            $('.table').DataTable();
        });
    </script>
{% endblock %}
