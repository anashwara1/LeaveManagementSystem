
{% extends 'admin/admin_base.html' %}

{% block title %}Leave Request{% endblock %}

{% block content %}
<div class="card">
  <h2>Leave Requests</h2>
  <table id="details">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>

            $('#details').DataTable();

{% endblock %}
