<!-- base.html -->

{% load static %}


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Leave Management{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/admin/dashboard.css' %}" rel="stylesheet">
   <link href="{% static 'css/admin/leaveRequest.css' %}" rel="stylesheet">
  <link href="{% static 'css/dataTables.min.css' %}" rel="stylesheet">
 <script type="text/javascript" src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dataTables.min.js' %}"></script>
  {% block additional_head %}{% endblock %}
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" id="custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">LEAVE MANAGEMENT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'admin_applyleave' %}">Apply Leave</a>
          <a class="nav-link" href="{% url 'admin_leavehistory' %}">Leave History</a>
          <a class="nav-link" href="{% url 'employees' %}">Employees</a>
          <a class="nav-link" href="{% url 'leaveRequest' %}">Leave Requests</a>
          <a class="nav-link" href="{% url 'register' %}">Add Employees</a>
        </div>
      </div>
    </div>
    <div class="navbar-nav ml-auto">
      <a class="nav-link" href="{% url 'profile' %}">Profile</a>
      <a class="nav-link" href="{% url 'login' %}">Logout</a>
    </div>
  </nav>

  <div class="container main-content">
    {% block content %}{% endblock %}
  </div>


</body>
</html>
